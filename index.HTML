<!DOCTYPE html>
<html>
<head>
    <title>Blinking Hello World!</title>
    <style>
        /* Blinking animation */
        .blink {
            animation: blink 1s infinite;
            font-size: 48px;
            text-align: center;
            margin-top: 100px;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="blink">Hello World! üåç</div>
</body>
</html>
